{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %} 

<section class="section-conten padding-y" style="min-height:84vh">

 <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in <span class="ml-5 loginmessage" style="font-size: 15px"></span></h4>
      <form>
          <div class="form-group">
			 <input id="email" type="text" class="form-control" placeholder="Username or Email" >
          </div> 
          <div class="form-group">
			<input id="password" type="password" class="form-control" placeholder="Password" >
          </div> 
          
          <div class="form-group">
          	<a  data-toggle="modal" data-target="#exampleModal" class="float-right">Forgot password?</a> 
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Reset Password </h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                     <input type="email" id="resetEmail" class="form-control" placeholder="Email">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" id="reset" class="btn btn-primary">Reset</button>
                    </div>
                  </div>
                </div>
              </div>
           
          </div>
          <div class="form-group">
              <button  id="signin" class="btn btn-primary btn-block"> Login  </button>
          </div>     
      </form>
      </div>
    </div> 

     <p class="text-center mt-4">Don't have account? <a href="/register">Sign up</a></p>
     <br><br> 


</section>


{% endblock %}

{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}


<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-9">
<div class="card">
<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="120">Price</th>
  <th scope="col" class="text-right" width="200"> </th>
</tr>
</thead>

<div >
	<tbody id="cartProductDisplay" >

		{% include 'cartProduct.html' %}
	</tbody>
</div>
</table>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-3">

		<div class="card">
		<div class="card-body">
			<dl class="dlist-align">
			  <dt>Total price:</dt>
			  <dd class="text-right totalPrice">$ {{totalPrice}}</dd>
			</dl>
			<dl class="dlist-align">
			  <dt>Tax:</dt>
			  <dd class="text-right tax"> ${{tax}}</dd>
			</dl>
			<dl class="dlist-align">
			  <dt>Total:</dt>
			  <dd class="text-right text-dark b totalBill"><strong>${{totalBill}}</strong></dd>
			</dl>
			<hr>
			<p class="text-center mb-3">
				<img src="static/images/misc/payments.png" height="26">
			</p>
			<a href="/place-order" class="btn btn-primary btn-block"> Checkout </a>
			<a href="/store" class="btn btn-light btn-block">Continue Shopping</a>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->

{% endblock  %}
